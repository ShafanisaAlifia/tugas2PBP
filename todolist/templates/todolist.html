{% extends 'base.html' %}

 {% block content %}

 <nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <div class="navbar-brand">Todo List</div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex" id="navbarSupportedContent">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link active" style = "color: #f94fd7e6;">Logged in as {{username}}</a>
          </li>
      </ul>
      <a class="btn btn-danger" aria-current="page" href="{% url 'todolist:logout' %}">Logout</a>
    </div>
  </div>
</nav>

  <h2 style="text-align: center;">Todo List milik: {{username}}</h2>



  {% for task in list_tasks %}
    <div class="card">
      <h5 class="card-header">Task {{forloop.counter}}</h5>
      <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">{{task.description}}</p>
        <p class="card-text">Created on {{task.date}}</p>
      </div>
    </div>
  {% endfor %}

  <div class="add-new-task">
    <button type="button" class="btn btn-primary"><a href="{% url 'todolist:create_task' %}" style="color: #f94fd7e6; text-align: center;">Creat a new task</a></button>
  </div>
  

{% endblock content %}
