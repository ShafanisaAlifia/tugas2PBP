{% extends 'base.html' %} {% block meta %}
{% load static %}
<title>Create your new task</title>
<body style="background-color: #23242a;">
{% endblock meta %} {% block content %}

<div class="container">
	<form method="POST" action="{% url 'todolist:create_task' %}">
		{% csrf_token %}
		<div style="display: flex; flex-direction: column; gap: 24px">
			<h1 style="font-size: 3rem; color: #f94fd7e6; font-family: Lucida Bright; display: flex; align-items: center; justify-content: center;">Create your task</h1>
			<div style="display: flex; flex-direction: column; gap: 8px">
				<div style="display: flex; flex-direction: column; gap: 4px">
					<div style="font-size: 2rem; color: #f94fd7e6; font-family: Lucida Bright;">Title</div>
					<input
						type="text"
						name="title"
						placeholder="Title"
						class="form-control"
						required
					/>
				</div>
				<div style="display: flex; flex-direction: column; gap: 4px">
					<div style="font-size: 2rem; color: #f94fd7e6; font-family: Lucida Bright;">Description:</div>
					<textarea
						name="description"
						rows="5"
						placeholder="Description"
						class="form-control"
					></textarea>
				</div>
			</div>
			<input class="btn btn-primary" type="submit" value="Create Task" />
		</div>
	</form>
</div>

{% endblock content %}
