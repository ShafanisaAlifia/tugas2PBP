{% extends "base.html" %}
{% block meta %}
{% load static %}
<link rel="stylesheet" href="{% static 'file.css' %}">

<h3>{{ title }}</h3>
<form method="post" style="display: flex; flex-direction: column; max-width: 60%; margin: auto; gap: 15px;">
    {% csrf_token %}

    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Your task title">

    <label for="description">Description</label>
    <input type="text" name="description" placeholder="Description">

    <button type="submit">Create Task</button>
</form>

{% endblock meta %}
